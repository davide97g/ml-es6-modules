<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test svmjs-webpack</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <script
      defer
      async
      type="text/javascript"
      src="./dist/index.bundle.js"
    ></script>
  </head>
  <body>
    <label for="xy">XY</label>
    <input id="xy" checked name="predictors" type="radio" />
    <label for="yz">YZ</label>
    <input id="yz" name="predictors" type="radio" />
    <label for="xz">XZ</label>
    <input id="xz" name="predictors" type="radio" />
    <label for="margin">soft margin</label>
    <input id="margin" checked type="checkbox" />

    <div class="box">
      <p>Draw</p>
      <canvas id="draw-canvas-test" width="400px" height="400px"></canvas>
    </div>

    <div class="box">
      <p>SVM linear</p>
      <canvas id="svm-linear-canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="box">
      <p>SVM poly</p>
      <canvas id="svm-poly-canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="box">
      <p>SVM rbf</p>
      <canvas id="svm-rbf-canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="box">
      <p>KNN</p>
      <canvas id="knn-canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="box">
      <p>RBF</p>
      <canvas id="rbf-canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="box">
      <p>Random Forest</p>
      <canvas id="randf-canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="box">
      <p>Logistic Regression</p>
      <canvas id="logreg-canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="box">
      <p>Neural Network</p>
      <canvas id="nn-canvas" width="400px" height="400px"></canvas>
    </div>
  </body>
</html>
