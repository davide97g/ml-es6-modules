<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ml-es6-modules</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <script
      defer
      async
      type="text/javascript"
      src="./dist/index.bundle.js"
    ></script>
  </head>
  <body class="center">
    <header class="coral">
      <h1>Machine Learning as ES6 Modules</h1>
    </header>

    <button id="go">
      Go
    </button>

    <div id="datasets">
      <h4>Datasets</h4>
      <button class="datasets" id="random">Random</button>
      <button class="datasets" id="circle">Circle</button>
      <button class="datasets" id="multi-circle">Multi Circle</button>
      <button class="datasets" id="gaussian">Gaussian</button>
      <button class="datasets" id="exclusive">Exclusive</button>
      <button class="datasets" id="spiral">Spiral</button>
      <button class="datasets" id="stripes-v">Stripes V</button>
      <button class="datasets" id="stripes-h">Stripes H</button>
    </div>

    <div class="box">
      <button class="execute">Execute</button>
      <p>SVM linear</p>
      <div class="drawer">
        <canvas id="svm-linear-canvas" width="400px" height="400px"></canvas>
      </div>
      <div class="options" id="svm-linear-options">
        <div class="algorithm" id="svm-linear-options-algorithm"></div>
        <div class="draw" id="svm-linear-options-draw"></div>
      </div>
    </div>

    <div class="box">
      <button class="execute">Execute</button>
      <p>SVM poly</p>
      <div class="drawer">
        <canvas id="svm-poly-canvas" width="400px" height="400px"></canvas>
      </div>
      <div class="options" id="svm-poly-options">
        <div class="algorithm" id="svm-poly-options-algorithm"></div>
        <div class="draw" id="svm-poly-options-draw"></div>
      </div>
    </div>

    <div class="box">
      <button class="execute">Execute</button>
      <p>SVM rbf</p>
      <div class="drawer">
        <canvas id="svm-rbf-canvas" width="400px" height="400px"></canvas>
      </div>
      <div class="options" id="svm-rbf-options">
        <div class="algorithm" id="svm-rbf-options-algorithm"></div>
        <div class="draw" id="svm-rbf-options-draw"></div>
      </div>
    </div>

    <div class="box">
      <button class="execute">Execute</button>
      <p>KNN</p>
      <div class="drawer">
        <canvas id="knn-canvas" width="400px" height="400px"></canvas>
      </div>
      <div class="options" id="knn-options">
        <div class="algorithm" id="knn-options-algorithm"></div>
        <div class="draw" id="knn-options-draw"></div>
      </div>
    </div>
    <div class="box">
      <button class="execute">Execute</button>
      <p>RBF</p>
      <div class="drawer">
        <canvas id="rbf-canvas" width="400px" height="400px"></canvas>
      </div>
      <div class="options" id="rbf-options">
        <div class="algorithm" id="rbf-options-algorithm"></div>
        <div class="draw" id="rbf-options-draw"></div>
      </div>
    </div>

    <div class="box">
      <button class="execute">Execute</button>
      <p>Random Forest</p>
      <div class="drawer">
        <canvas id="randf-canvas" width="400px" height="400px"></canvas>
      </div>
      <div class="options" id="randf-options">
        <div class="algorithm" id="randf-options-algorithm"></div>
        <div class="draw" id="randf-options-draw"></div>
      </div>
    </div>

    <div class="box">
      <button class="execute">Execute</button>
      <p>Logistic Regression</p>
      <div class="drawer">
        <canvas id="logreg-canvas" width="400px" height="400px"></canvas>
      </div>
      <div class="options" id="logreg-options">
        <div class="algorithm" id="logreg-options-algorithm"></div>
        <div class="draw" id="logreg-options-draw"></div>
      </div>
    </div>

    <div class="box">
      <button class="execute">Execute</button>
      <p>Neural Network</p>
      <div class="drawer">
        <canvas id="nn-canvas" width="400px" height="400px"></canvas>
      </div>
      <div class="options" id="nn-options">
        <div class="algorithm" id="nn-options-algorithm"></div>
        <div class="draw" id="nn-options-draw"></div>
      </div>
    </div>
  </body>
</html>
